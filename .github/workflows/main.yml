name: Maven Build and Test Workflow

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up JDK
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: temurin

      # Step 3: Cache Maven dependencies
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2

      # Step 4: Build and run tests
      - name: Build with Maven
        run: mvn clean package

      # Step 5: List contents of target directory to ensure the file exists
      - name: List target directory
        run: ls -al target/

      # Step 6: Upload build artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: calculator-demo-jar  # Artifact name
          path: target/calculator-demo-1.0-SNAPSHOT.jar  # Path to the JAR file

  consume-artifact:
    name: Consume Artifact
    runs-on: ubuntu-latest
    needs: build

    steps:
      # Step 1: Download the artifact
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: calculator-demo-jar  # Artifact name

      # Step 2: List downloaded files to verify download
      - name: List downloaded files
        run: ls -al

      # Step 3: Run the JAR
      - name: Run the JAR
        run: java -jar calculator-demo-1.0-SNAPSHOT.jar  # JAR name
